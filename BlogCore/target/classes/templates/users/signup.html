<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>
    <div class="container-fluid">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3"><h1 class="text-center"> SIGN UP </h1></div>
        </div>
    </div>

    <br><br><br>
    <form class="form-horizontal" method="post" action="/signup">
        <div class="form-group">
            <label for="username" class="col-sm-4 control-label">Username</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
        </div>
        <br>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Confirm Password</label>
            <div class="col-sm-4">
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Password">
            </div>
        </div>

        <br><br><br>
        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-4">
                <button type="submit" class="btn btn-default btn-block btn-info">SIGN UP</button>
            </div>
        </div>
    </form>
</body>
</html>
