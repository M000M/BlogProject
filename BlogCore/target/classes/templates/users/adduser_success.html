<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head(~{::title})">
    <title>Success</title>
</head>
<body>
    <nav th:replace="common/header :: menu(0)"></nav>

    <div class="container-fluid">
        <br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3"><h1 class="text-center"> Congratulations, Sign Success. </h1></div>
        </div>
        <br><br><br><br><br>
        <form class="form-horizontal" name="login_form">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <button onclick="goLogin()" type="submit" class="btn btn-default btn-block btn-primary">GO LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    function goLogin() {
        var form = document.forms['login_form'];
        form.action = "/login";
        form.method = "get";
        form.submit();
    }
</script>
