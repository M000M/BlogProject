<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head(~{::title})">
    <title>Fail</title>
</head>
<body>
    <nav th:replace="common/header :: menu(0)"></nav>

    <div class="container-fluid">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
                <h1 class="text-center"> Username or Password is Wrong </h1>
            </div>
        </div>
        <br><br><br><br><br>
        <form class="form-horizontal" name="retry_form">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <button onclick="retry()" type="submit" class="btn btn-default btn-block btn-primary">RETRY</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    function retry() {
        var form = document.forms['retry_form'];
        form.action = "/login"
        form.method = "get"
        form.submit();
    }
</script>
