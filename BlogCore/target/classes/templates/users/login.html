<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: head(~{::title})">
    <title>LOGIN</title>
</head>
<body>
    <nav th:replace="common/header :: menu(6)"></nav>

    <div class="container-fluid">
        <br><br><br><br><br>
        <div class="row">
            <div class="col-sm-12">
                <p class="text-center" style="font-size: 60px; color: white"> EXCELLENT BLOG </p>
            </div>
        </div>
        <br><br><br>
        <form class="form-horizontal" name="login_form">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label" style="color: white; font-size: 18px;">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label" style="color: white; font-size: 18px;">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <br><br><br>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button onclick="login()" type="submit" class="btn btn-default btn-block btn-primary" style="font-size: 18px;">LOGIN</button>
                </div>
                <div class="col-sm-2">
                    <button onclick="signup()" type="submit" class="btn btn-default btn-block btn-info" style="font-size: 18px">SIGN UP</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>

<script>
    function login() {
        var form = document.forms['login_form'];
        form.action = "/login";
        form.method = "post";
        form.submit();
    }

    function signup() {
        var form = document.forms['login_form'];
        form.action = "/signup";
        form.method = "get";
        form.submit();
    }
</script>
