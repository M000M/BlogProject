<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)"><!--title为传参-->
    <meta charset="UTF-8">
    <title th:replace="${title}">Home</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
    <script src="../../static/jquery/jquery-3.5.1.min.js" th:src="@{/jquery/jquery-3.5.1.min.js}"></script>
    <script src="../../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
    <nav th:fragment="menu(n)" class="nav navbar-inverse" style="font-size: 18px;">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="glyphicon glyphicon-align-justify" ></span>
            </button>
            <a class="navbar-brand" href="/index"><span style="font-size: 20px">Excellent Blog</span></a>
        </div>
        <div class="collapse navbar-collapse"  id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li th:classappend="${n==1}?'active'"><a href="/index">首页</a></li>
                <li th:classappend="${n==2}?'active'"><a href="#">说说</a></li>
                <li th:classappend="${n==3}?'active'"><a href="#">博客</a></li>
                <li th:classappend="${n==4}?'active'"><a href="#">社区</a></li>
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                        其它<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">相册</a></li>
                        <li><a href="#">博客分类</a></li>
                        <li><a href="#">网站地图</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">留言板</a></li>
                    </ul>
                </li>
                <li>
                    <form class="navbar-form form-group">
                        <input class="form-control" type="text" placeholder="Search">
                        <input class=" btn btn-default" type="submit" value="搜索">
                    </form>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:classappend="${n==6}?'active'">
                    <a href="#" th:href="${session.user==null}?'/login':'#'">
                        <span class="text-center" th:text="${session.user==null}?'登录':${session.user.username}">
                            uokaa
                        </span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <span class="text-center" th:text="${session.user==null}?'':'注销'">
                            退出登录
                        </span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>

<script>
    $('.dropdown-toggle').dropdown();
</script>
