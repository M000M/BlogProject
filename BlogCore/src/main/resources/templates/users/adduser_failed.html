<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>
    <div class="container-fluid">
        <br><br><br><br><br><br><br><br>
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3"><h1 class="text-center"> Sorry, There is Something Wrong. </h1></div>
        </div>
        <br><br><br><br><br>
        <form class="form-horizontal">
            <div class="row">
                <div class="col-sm-4 col-sm-offset-4">
                    <button onclick="retry()" type="submit" class="btn btn-default btn-block btn-info">RETRY</button>
                </div>
                <br><br><br><br><br>
                <div class="col-sm-4 col-sm-offset-4">
                    <button onclick="login()" type="submit" class="btn btn-default btn-block btn-primary">LOGIN</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>

<script>
    function retry() {
        var form = document.forms[0];
        form.action = "/signup";
        form.method = "get";
        form.submit();
    }

    function login() {
        var form = document.forms[0];
        form.action = "/login";
        form.method = "get";
        form.submit();
    }
</script>
