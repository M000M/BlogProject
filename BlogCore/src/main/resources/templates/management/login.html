<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.css" th:href="@{/bootstrap/css/bootstrap.css}">
</head>
<body>
    <div class="container-fluid">
        <br><br><br>
        <div class="row">
            <div class="col-sm-offset-3 col-sm-6">
                <h1 class="text-center"> Management </h1>
            </div>
        </div>
        <br><br><br>
        <form class="form-horizontal" method="post">
            <div class="form-group">
                <label for="username" class="col-sm-4 control-label">Username</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
            </div>
            <br>
            <div class="form-group">
                <label for="password" class="col-sm-4 control-label">Password</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
            </div>
            <br><br><br>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-2">
                    <button onclick="login()" type="submit" class="btn btn-default btn-block btn-primary">LOGIN</button>
                </div>
                <div class="col-sm-2">
                    <button onclick="signon()" type="submit" class="btn btn-default btn-block btn-info">SIGN ON</button>
                </div>
            </div>
        </form>
    </div>

</body>
</html>

<script>
    function login() {
        var form = document.forms[0];
        form.action = "/login";
        form.method = "post";
        form.submit();
    }

    function signon() {
        var form = document.forms[0];
        form.action = "/signon";
        form.method = "get";
        form.submit();
    }
</script>
